<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion</title>
    <link rel="stylesheet" href="fashion.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Instrument+Serif:ital@0;1&family=Jost:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Rhodium+Libre&display=swap" rel="stylesheet">

    </head>
<body>
    <div class="app-container">
        <div class="backwrap"><a href="gallery.html"><img src="homeimages/buttons-icons/backbutton.svg" class="backbutton" alt="back button"></a></div>

            <div class="show-info">
                <h1>Fashion shows Today</h1>
            </div>
            <div class="border-line"></div>
        <main class="content">
            <section class="brand-section">
                <div class="section-header">
                    <h2>Aiayu</h2>
                    <a class="more-button" href="https://copenhagenfashionweek.com/brand/aiayu">more ></a>
                </div>
                <div class="grid-container">
                    <div class="card">
                        <img src="app-images/42.png" class="card-image" alt="Aiayu — AW2025">
                        <div class="caption">AW2025</div>
                    </div>
                    <div class="card">
                        <img src="app-images/11.png" class="card-image" alt="Aiayu — SS26 Backstage">
                        <div class="caption">SS26 Backstage</div>
                    </div>
                </div>
            </section>

            <section class="brand-section">
                <div class="section-header">
                    <h3>Baum und Pferdgarten</h3>
                    <a class="more-button" href="https://copenhagenfashionweek.com/brand/baum-und-pferdgarten">more ></a>
                </div>
                <div class="grid-container">
                    <div class="card">
                        <img src="app-images/52.png" class="card-image" alt="Baum und Pferdgarten — AW2025">
                        <div class="caption">This brand is one of the leading Danish fashion houses</div>
                    </div>
                    <div class="card">
                        <img src="app-images/25.png" class="card-image" alt="Baum und Pferdgarten — AW2025 Backstage">
                        <div class="caption">AW2025 <br>BACKSTAGE</div>
                    </div>
                </div>
            </section>

            <section class="brand-section">
                <div class="section-header">
                    <h4>The Garment</h4>
                    <a class="more-button" href="https://copenhagenfashionweek.com/brand/the-garment">more ></a>
                </div>
                <div class="grid-container">
                    <div class="card">
                        <img src="app-images/26.png" class="card-image" alt="The Garment — AW2025 Runway">
                        <div class="caption">AW2025 <br>RUNAWAY</div>
                    </div>
                    <div class="card">
                        <img src="app-images/14.png" class="card-image" alt="The Garment — knitwear and tailoring">
                        <div class="caption">focused on impeccable <br> knitwear and precise <br> tailoring</div>
                    </div>
                </div>
            </section>
        </main>
    </div>
