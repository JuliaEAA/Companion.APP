<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolf Ekroth Event</title>
    <link rel="stylesheet" href="homeapp.css">  
<style>
    body {
        margin: 0;
        padding: 20px;
        font-family: 'DM Sans', sans-serif;
        background-color: #758372;
    }
    .close-button {
        display: flex;
        justify-content: center; /* center the close button horizontally */
        width: 100%;
        margin-top: 8px;
    }
    .close-button img {
        position: static;
        width: 55px;
        height: 55px; /* fixed height for consistent centering */
        display: block;
    }

    /* subtle drop shadow for the close button */
    .close-button img {
        filter: drop-shadow(0 2px 2px rgba(0,0,0,0.28));
    }

    .carodetails {
        display: block;
        margin: 0 auto; /* center the image horizontally */
        max-width: 100%;
        height: auto;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin: 50px 0px 20px 0px;
        border-radius: 20px;
        box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.4);
}
</style>
</head>
<body>
    <img class="carodetails" src="homeimages/carodetails.png" alt="Caro Details Image">
    <div class="close-button">
    <div><a href="homeapp.html"><img src="homeimages/buttons-icons/close.svg" alt="Close"></a></div>
    </div>
            <!-- Shared mobile nav (loaded from includes/nav.html) -->
    <div id="site-nav" data-include="includes/nav.html"></div>
        <script src="js/load-nav.js" defer></script>

</body>
</html>
